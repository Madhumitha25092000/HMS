
<div class="login">
    <h1>DOCTOR LOGIN</h1>
    <form action="" [formGroup]="doctorForm">
        <div class="form-group">        
            <label for="username"> User Name </label>
            <input type="text" pInputText name="uname" formControlName = 'uname' required 
            id="username"  > 
            <div class="error-indicator" 
                *ngIf="doctorForm.controls['uname'].invalid && (doctorForm.controls['uname'].dirty || doctorForm.controls['uname'].touched)">
            <span class="error-type" 
                *ngIf="doctorForm.controls['uname'].errors?.['required']"> User Name is required</span>
                <span class="error-type" 
                *ngIf="doctorForm.controls['uname'].errors?.['pattern']"> enter a valid email address </span>
            </div>
        </div>

        <div class="form-group">     
            <label for="password">Password</label>
            <input type="password" name="upass" pInputText formControlName = 'pname' required 
            id="password" >
            <div class="error-indicator" 
                *ngIf="doctorForm.controls['pname'].invalid && (doctorForm.controls['pname'].dirty || doctorForm.controls['pname'].touched)">
                <span class="error-type" 
                    *ngIf="doctorForm.controls['pname'].errors?.['required']"> Password is required
                 </span>
                 <span class="error-type" 
                *ngIf="doctorForm.controls['pname'].errors?.['pattern']"> password is invalid pattern</span>
            </div>
        </div>

        <button pButton label="Submit" [disabled]="doctorForm.invalid" (click)="loginSubmit()"></button>
    </form>
</div>
